<link rel="stylesheet" href="css/auth.css">
<div class="auth-header">
    <div class="auth-header-content">
        <div class="logo">
            <span>üèãÔ∏è</span>
            <span>Fitness</span>
        </div>
        <div class="auth-header-links">
            <a class="active">Log in</a>
            <a onclick="Router.navigate('register'); return false;">Sign Up</a>
        </div>
    </div>
</div>

<div class="auth-container">
    <div class="auth-card">
        <h1>Log in</h1>
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email or Number</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Email or Number" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Password" 
                    required
                >
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me?</label>
            </div>

            <div id="error-message" class="error-message hidden"></div>

            <button type="submit" class="btn btn-primary btn-large">Log in</button>
        </form>
    </div>
</div>
