<link rel="stylesheet" href="css/auth.css">
<div class="auth-header">
    <div class="auth-header-content">
        <div class="logo">
            <span>üèãÔ∏è</span>
            <span>Fitness</span>
        </div>
        <div class="auth-header-links">
            <a onclick="Router.navigate('login'); return false;">Log in</a>
            <a class="active">Sign Up</a>
        </div>
    </div>
</div>

<div class="auth-container">
    <div class="auth-card">
        <h1>New Account</h1>
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input 
                    type="email" 
                    id="reg-email" 
                    name="email" 
                    placeholder="Email" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="reg-password">Password</label>
                <input 
                    type="password" 
                    id="reg-password" 
                    name="password" 
                    placeholder="Password" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="reg-confirm">Confirm Password</label>
                <input 
                    type="password" 
                    id="reg-confirm" 
                    name="confirmPassword" 
                    placeholder="Confirm Password" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input 
                    type="number" 
                    id="height" 
                    name="height" 
                    placeholder="Height in cm (e.g., 170)"
                    required
                >
            </div>

            <div class="form-group">
                <label for="weight">Current Weight (kg)</label>
                <input 
                    type="number" 
                    id="weight" 
                    name="weight" 
                    placeholder="Current weight in kg (e.g., 70)"
                    step="0.1"
                    required
                >
            </div>

            <div class="form-group">
                <label for="target-weight">Target Weight (kg)</label>
                <input 
                    type="number" 
                    id="target-weight" 
                    name="targetWeight" 
                    placeholder="Target weight in kg (e.g., 65)"
                    step="0.1"
                    required
                >
            </div>

            <div class="form-group">
                <label for="activity-level">Activity Level</label>
                <select id="activity-level" name="activityLevel" required>
                    <option value="">Select activity level</option>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="light">Lightly Active (1-3 days/week)</option>
                    <option value="moderate">Moderately Active (3-5 days/week)</option>
                    <option value="very">Very Active (6-7 days/week)</option>
                    <option value="extra">Extra Active (athlete, 2x per day)</option>
                </select>
            </div>

            <div id="error-message" class="error-message hidden"></div>

            <button type="submit" class="btn btn-primary btn-large">SUBMIT</button>
        </form>
    </div>
</div>
